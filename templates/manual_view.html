<!doctype html><html lang="ar" dir="rtl"><head>
<meta charset="utf-8"><title>عرض — {{ rec.title }}</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
<style>body{max-width:900px;margin:24px auto}</style></head>
<body class="p-3">
  <div class="d-flex justify-content-between">
    <h3>{{ rec.title }}</h3>
    <div>
      <a class="btn btn-outline-primary" href="{{ url_for('manual_edit', rec_id=rec.id) }}">✏️ تعديل</a>
      <a class="btn btn-secondary" href="{{ url_for('manual_list', category=category) }}">👁 القائمة</a>
    </div>
  </div>
  <div class="text-muted">الحالة: {{ rec.status }} — التاريخ: {{ rec.created_at }} — المُعدّ: {{ rec.created_by }}</div>
  <hr>
  <pre style="white-space:pre-wrap">{{ rec.description }}</pre>
</body></html>
